<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<title>Create Account</title>
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Account List</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Password</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>

				</tr>		
			</thead>	
			<tbody>
				<tr>
					<td><input class ="form-control" ng-model="account.id"></td>
					<td><input class ="form-control" ng-model="account.password"></td>
					<td><button class ="fbtn btn-primary" ng-click="addAccount()">Add Account</button></td>
					<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
				</tr>
				<tr ng-repeat="account in accountList">
					<td>{{account.id}}</td>
					<td>{{account.password}}</td>
					<td><button class="btn btn-danger" ng-click="remove 
						(account._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit (account._id)">Edit</button></td>
				</tr>
			</tbody>

		</table>

	</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>

</html>
